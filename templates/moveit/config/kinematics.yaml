/**:
  ros__parameters:
    robot_description_kinematics:

      $CELL_NAME$_gripper:
        kinematics_solver: kdl_kinematics_plugin/KDLKinematicsPlugin
        # Commented out for now as rviz recognizes this as strings and not doubles - this might be due to the non US locales for parsing of numbers
        # kinematics_solver_search_resolution: 0.005
        # kinematics_solver_timeout: 0.005
        kinematics_solver_attempts: 3

        # optional parameters for caching:
        max_cache_size: 10000
        min_pose_distance: 1.00
        min_joint_config_distance: 4.00

      $CELL_NAME$_no_gripper:
        kinematics_solver: kdl_kinematics_plugin/KDLKinematicsPlugin
        # Commented out for now as rviz recognizes this as strings and not doubles - this might be due to the non US locales for parsing of numbers
        # kinematics_solver_search_resolution: 0.005
        # kinematics_solver_timeout: 0.005
        kinematics_solver_attempts: 3

        # optional parameters for caching:
        max_cache_size: 10000
        min_pose_distance: 1.00
        min_joint_config_distance: 4.00
